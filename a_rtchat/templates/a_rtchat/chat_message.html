{% if message.author == user %}
    <li style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
        <div style="background-color: #34d399; padding: 10px; border-radius: 10px; max-width: 70%; color: white;">
            <span>{{ message.body }}</span>
        </div>
    </li>
{% else %}
    <li style="display: flex; justify-content: flex-start; margin-bottom: 10px;">
        <div style="margin-right: 10px;">
            <a href="{% url 'profile' message.author.username %}">
                <img src="{{ message.author.profile.avatar }}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
            </a>
        </div>
        <div style="background-color: #f3f4f6; padding: 10px; border-radius: 10px; max-width: 70%;">
            <span>{{ message.body }}</span>
        </div>
    </li>
    <div style="font-size: 12px; margin-left: 50px; color: #6b7280;">
        <span>{{ message.author.profile.name }}</span> 
        <span>@{{ message.author.username }}</span>
    </div>
{% endif %}
